

<script>
    var ordenacao = function (vetor){
        // Pegando menor valor do tamanho da lista dividido por 1.3 (GAP ou INTERVALO)
        var gap = Math.floor(vetor.length/1.3)
        
        //Enquanto o gap for maior que 0
        for(var contador = 0; gap > 0; contador++){
            //Enquanto a posição mais o gap forem menor que o tamanho da lista
            for(var posicao = 0; posicao + gap < vetor.length; posicao++){
                //Se a lista na posição normal for maior que a posição da lista mais o gap
                if(vetor[posicao] > vetor[posicao + gap]){
                    //a posição mais o gap são guardados dentro de uma var 
                    var trocar = vetor[posicao + gap]
                     //troco os valores de posição
                    vetor[posicao + gap] = vetor[posicao]
                    vetor[posicao] = trocar
                    }
                }
            //O gap se torna o menor valor dele mesmo dividido por 1.3
            gap = Math.floor(gap/1.3);
        }
        return vetor;
    }
    console.log(ordenacao([58,10,5,17,24,32,1458,4,5,9823121,2,112,21313131131131331]))
    
    </script>
